<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
	<meta charset="UTF-8">
	<title>Angular Form</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
	<script src="https://cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role='form' ng-controller="UserInfoCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱：
							</label>
							<div class="col-md-10">
								<input type="email" class="form-control" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click='getFormData()'>获取Form表单的值</button>
								<button class="btn btn-default" ng-click='setFormData()'>设置Form表单的值</button>
								<button class="btn btn-default" ng-click='resetFormData()'>重置Form表单的值</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
	var UserInfoModule = angular.module('UserInfoModule',[]);
	UserInfoModule.controller('UserInfoCtrl',function($scope) {
		$scope.userInfo = {
			email:'951788234@qq.com',
			password:'951788234',
			autoLogin:true
		};

		$scope.getFormData = function() {
			console.log($scope.userInfo);
		};

		$scope.setFormData = function() {
			$scope.userInfo = {
				email:'mypanda@qq.com',
				password:'mypanda',
				autoLogin:false
			};
		};

		$scope.resetFormData = function() {
			$scope.userInfo = {
				email:'951788234@qq.com',
				password:'951788234',
				autoLogin:true
			};
		}
	});
	</script>
</body>
</html>
