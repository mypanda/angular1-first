<!DOCTYPE html>
<html lang="en" ng-app="directive">
<head>
	<meta charset="UTF-8">
	<title>hello 指令</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
	<script src="js/angular.js"></script>
</head>
<body>
	<div ng-controller="myCtrl">
		ctrl:
		<br>
		<input type="text" ng-model="ctrlFlavor">
		<br>
		Directive
		<br>
		<drink flavor='ctrlFlavor'></drink>
	</div>
	<script>
	var myDirective = angular.module('directive',[]);
	myDirective.controller('myCtrl',function($scope) {
		$scope.ctrlFlavor="百威";
	});
	myDirective.directive('drink',function(){
		return {
			restrict:'AE',
			scope:{
				flavor:"="
			},
			template:'<input type="text" ng-model="flavor" />{{flavor}}'
		}
	});
	</script>
</body>
</html>
